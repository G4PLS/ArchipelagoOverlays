<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Alert Config</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            font-family: sans-serif;
        }

        /* LEFT SIDE: CONFIG PANEL */
        .config-panel {
            width: 40%;
            padding: 16px;
            background-color: #f0f0f0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .config-panel input {
            padding: 8px;
            font-size: 1rem;
        }

        /* RIGHT SIDE: ALERT PREVIEW */
        .preview-panel {
            width: 60%;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #ccc;
        }

        #alert-container {
            flex: 1;
            background: #222;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        #alert-container img {
            max-width: 100px;
        }

        .url-display {
            padding: 10px;
            background: #111;
            color: #444;
            font-family: monospace;
        }

        .settings-box {
            border: 2px solid #bbb;
            padding: 16px;
            border-radius: 8px;
            background: #e9e9e9;
            display: grid;
            grid-template-columns: 130px 1fr;
            /* label + input side by side */
            align-items: center;
            gap: 12px 16px;
            margin-bottom: 20px;
        }

        .settings-box h2 {
            grid-column: 1 / -1;
            margin: 0 0 12px 0;
            font-size: 1.2rem;
            font-weight: bold;
            color: #444;
        }

        .settings-box label {
            justify-self: end;
            font-weight: 600;
            color: #333;
        }

        .settings-box input[type="number"],
        .settings-box input[list],
        .settings-box input[type="text"],
        .settings-box input[type="password"],
        .settings-box select {
            padding: 6px 8px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        .settings-box input[type="checkbox"] {
            margin-right: 6px;
        }

        .settings-box label[for="shadow"] {
            grid-column: 2 / 3;
            justify-self: start;
            font-weight: 600;
            color: #333;
        }

        .tab-group {
            grid-column: 1 / -1;
            display: flex;
            flex-direction: column;
            gap: 1em;
        }

        #tabs {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
            width: 100%;
            align-items: flex-start;
        }

        .tab {
            display: inline-flex;
            padding: 6px 12px;
            background: #444;
            color: #ccc;
            cursor: pointer;
            border-radius: 8px;
            margin: 2px;
            flex: 0 0 auto;
            white-space: nowrap;
            align-items: center;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            border: 1px solid #555;
        }

        .tab:hover {
            background: #555;
            border-color: #888;
            color: white;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
        }

        .tab.active {
            background: #666;
            border-color: #888;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: grid;
        }
    </style>
</head>

<body>

    <!-- CONFIG FORM (LEFT) -->
    <div class="config-panel">
        <!-- Archipelago Connection -->
        <div class="settings-box">
            <h2>Archipelago Connection</h2>
            
            <label for="archipelago-url">URL</label>
            <input type="text" placeholder="archipelago.gg:43741" id="archipelago-url" required>

            <label for="archipelago-slot-name">Slot name</label>
            <input type="text" placeholder="Player1" id="archipelago-slot-name">

            <label for="archipelago-password">Password</label>
            <input type="password" placeholder="Password" id="archipelago-password">

            <input type="button" value="Connect" id="archipelago-connection-button">
        </div>

        <!-- Font Settings -->
        <div class="settings-box">
            <h2>Font Settings</h2>

            <label for="font-input">Font Family</label>
            <input list="fonts" id="font-input" placeholder="Enter font">
            <datalist id="fonts">
                <option value="Arial">
                <option value="Helvetica">
                <option value="Verdana">
                <option value="Tahoma">
                <option value="Trebuchet MS">
                <option value="Times New Roman">
                <option value="Georgia">
                <option value="Palatino Linotype">
                <option value="Book Antiqua">
                <option value="Courier New">
                <option value="Lucida Console">
                <option value="Consolas">
                <option value="Monaco">
            </datalist>

            <label for="font-style">Style</label>
            <select id="font-style">
                <option value="normal">Normal</option>
                <option value="bold">Bold</option>
                <option value="italic">Italic</option>
                <option value="bold_italic">Bold + Italic</option>
            </select>

            <label for="font-size">Size</label>
            <input type="number" min="1" max="100" step="1" value="12" id="font-size">

            <label for="stroke-width">Stroke Width</label>
            <input type="number" min="0" max="100" step="1" value="12" id="stroke-width">

            <label for="shadow-select">Shadow</label>
            <select id="shadow-select">
                <option value="none">None</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
        </div>

        <div class="settings-box">
            <h2>Alert Settings</h2>

            <div class="tab-group">
                <div id="tabs"></div>
                <div id="tabs-content"></div>
            </div>
        </div>

        <div class="settings-box">
            <h2>Animation Settings</h2>

            <div class="tab-group">
                <div id="animations"></div>
                <div id="animations-content"></div>
            </div>
        </div>
    </div>

    <!-- ALERT PREVIEW (RIGHT) -->
    <div class="preview-panel">
        <div id="alert-container">
            <img id="alert-image" />
            <audio id="alert-audio"></audio>
            <h1 id="alert-text">Alert Preview</h1>
        </div>
        <div class="url-display">
            Generated URL will appear here
        </div>
    </div>

</body>

</html>

<script type="module" src="/src/alert/alertConfigApp.ts"></script>

<script>
    const inputFont = document.getElementById('font-input');
    const styleSelect = document.getElementById('font-style');
    const strokeWidthInput = document.getElementById('stroke-width');
    const preview = document.getElementById('preview');
    const shadowSelect = document.getElementById('shadow-select');
    const fontSizeSpin = document.getElementById('font-size');

    const shadowMap = {
        none: "none",
        small: "1px 1px 2px rgba(0,0,0,0.5)",
        medium: "2px 2px 4px rgba(0,0,0,0.6)",
        large: "4px 4px 6px rgba(0,0,0,0.7)"
    };

    function updatePreview() {
        const font = inputFont.value;
        const fontSize = fontSizeSpin.value;
        const style = styleSelect.value;
        const strokeWidth = strokeWidthInput.value;
        const shadow = shadowSelect.value;

        preview.style.fontSize = `${fontSize}px`;
        preview.style.fontFamily = font;
        preview.style.fontWeight = "normal";
        preview.style.fontStyle = "normal";
        preview.style.webkitTextStroke = "0px"; // reset stroke
        preview.style.textShadow = "none"; // reset shadow

        // Font style
        if (style === "bold") {
            preview.style.fontWeight = "bold";
        } else if (style === "italic") {
            preview.style.fontStyle = "italic";
        } else if (style === "bold_italic") {
            preview.style.fontWeight = "bold";
            preview.style.fontStyle = "italic";
        }

        // Stroke
        preview.style.webkitTextStroke = `${strokeWidth}px black`;
        preview.style.color = "white";

        // Shadow
        const shadowMap = {
            none: "none",
            small: "1px 1px 2px rgba(0,0,0,0.5)",
            medium: "2px 2px 4px rgba(0,0,0,0.6)",
            large: "4px 4px 6px rgba(0,0,0,0.7)"
        };
        preview.style.textShadow = shadowMap[shadow] || "none";
    }

    // Update preview on all relevant inputs
    inputFont.addEventListener('input', updatePreview);
    styleSelect.addEventListener('change', updatePreview);
    strokeWidthInput.addEventListener('input', updatePreview);
    shadowSelect.addEventListener('change', updatePreview);
    fontSizeSpin.addEventListener('change', updatePreview);

    // Initial update
    updatePreview();
</script>
