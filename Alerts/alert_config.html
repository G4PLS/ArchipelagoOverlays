<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Alert Config</title>
</head>

<body>
    <!-- CONFIG FORM (LEFT) -->
    <div class="config-panel">
        <!-- Archipelago Connection -->
        <div class="settings-box">
            <h2>Archipelago Connection</h2>

            <label for="archipelago-url">URL</label>
            <input type="text" placeholder="archipelago.gg:43741" id="archipelago-url" required>

            <label for="archipelago-slot-tag-entry">Slot names</label>
            <div class="tag-main-container">
                <div class="tag-container" id="archipelago-slot-tags"></div>
                <input type="text" id="archipelago-slot-tag-entry">
            </div>

            <label for="archipelago-password">Password</label>
            <input type="password" placeholder="Password" id="archipelago-password">

            <button id="test-connection-button">Test Connection</button>
        </div>
        
        <!-- Styling Settings -->
        <div class="settings-box">
            <h2>Image Settings</h2>

            <label for="image-size-width">Width</label>
            <input type="number" id="image-size-width" min="0" value="100">

            <label for="image-size-height">Height</label>
            <input type="number" id="image-size-height" min="0" value="100">

            <label for="image-contrast">Contrast (%)</label>
            <input type="number" id="image-contrast" min="0" max="500" value="100">

            <h2>Font Settings</h2>

            <label for="font">Font Family</label>
            <select id="font">
                <option value="Arial">Arial</option>
                <option value="Helvetica">Helvetica</option>
                <option value="Verdana">Verdana</option>
                <option value="Tahoma">Tahoma</option>
                <option value="Trebuchet MS">Trebuchet MS</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Georgia">Georgia</option>
                <option value="Palatino Linotype">Palatino Linotype</option>
                <option value="Book Antiqua">Book Antiqua</option>
                <option value="Courier New">Courier New</option>
                <option value="Lucida Console">Lucida Console</option>
                <option value="Consolas">Consolas</option>
                <option value="Monaco">Monaco</option>
            </select>

            <label for="font-style">Style</label>
            <select id="font-style">
                <option value="normal">Normal</option>
                <option value="bold">Bold</option>
                <option value="italic">Italic</option>
                <option value="bold_italic">Bold + Italic</option>
            </select>

            <label for="font-size">Size</label>
            <input type="number" min="1" max="100" step="1" value="12" id="font-size">

            <label for="stroke-width">Stroke Width</label>
            <input type="number" min="0" max="100" step="1" value="0" id="stroke-width">

            <label for="shadow-select">Shadow</label>
            <select id="shadow-select">
                <option value="none">None</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
        </div>

        <div class="settings-box">
            <label for="config-select">Config</label>
            <select id="config-select"></select>
        </div>

        <!-- Alert Settings -->
        <div class="settings-box" style="grid-column: 1 / -1;">
            <h2>Alert Settings</h2>

            <div class="tab-group">
                <div class="tab-container" id="alert-tabs"></div>
                <div class="tab-content-container" id="alert-tab-container"></div>
            </div>
        </div>

        <!-- Animation Settings -->
        <div class="settings-box" style="grid-column: 1 / -1;">
            <h2>Animation Settings</h2>

            <div class="tab-group">
                <div class="tab-container" id="animation-tabs"></div>
                <div class="tab-content-container" id="animation-tab-container"></div>
            </div>
        </div>

        <button id="generate-url-button">Generate URL</button>
    </div>

    <!-- ALERT PREVIEW (RIGHT) -->
    <div class="preview-panel">
        <div id="alert-container">
            <img id="alert-image" />
            <audio id="alert-audio"></audio>
            <h1 id="alert-text">Alert Preview</h1>
        </div>
    </div>
</body>

</html>

<script type="module" src="/Alerts/src/alertConfigApp.ts"></script>
