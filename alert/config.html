<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Archipelago Overlays</title>
  </head>
  <body>
    <main>
        <section id="config-section">

            <fieldset class="border-radius">
                <legend>Archipelago Settings</legend>
                <div class="config-grid">

                  <label for="ap-url-input">URL</label>
                  <input id="ap-url-input" class="border-radius" type="text" />

                  <label for="ap-slot-input">Slot</label>
                  <collapsible-input-list id="ap-slot-input" placeholder="Player1"></collapsible-input-list>
                  
                  <label for="ap-password-input">Password</label>
                  <input id="ap-password-input" class="border-radius" type="password" />
                </div>
            </fieldset>

            <fieldset class="border-radius">
                <legend>Font Settings</legend>

                <div class="config-grid">
                  <label for="font-family-select">Font Family</label>
                  <select id="font-family-select" class="border-radius"></select>

                  <label for="font-style-select">Font Style</label>
                  <select id="font-style-select" class="border-radius"></select>

                  <label for="font-size-input">Font Size</label>
                  <input id="font-size-input" class="border-radius" type="number">

                  <label for="font-shadow-select">Shadow</label>
                  <select id="font-shadow-select" class="border-radius"></select>
                </div>
            </fieldset>

            <fieldset class="border-radius">
                <legend>Alert Settings</legend>

                <tab-group>
                  <details class="collapsible" open>
                      <summary>Alert Config</summary>
                    
                      <div class="config-grid collapsible-content-container">
                        <label for="alert-timeout-input">Timeout (ms)</label>
                        <input id="alert-timeout-input" class="border-radius" type="number">

                        <label for="alert-image-multi-select">Images</label>
                        <multi-select id="alert-image-multi-select" placeholder="Select Images..."></multi-select>

                        <label for="alert-audio-multi-select">Audios</label>
                        <multi-select id="alert-audio-multi-select" placeholder="Select Audios..."></multi-select>

                        <label for="alert-animation-select">Animation</label>
                        <select id="alert-animation-select" class="border-radius"></select>
                      </div>
                    </details>

                    <details class="collapsible" open>
                      <summary>Animation Config</summary>
                      
                      <div class="config-grid collapsible-content-container">
                        <label for="animation-duration-input">Duration (ms)</label>
                        <input id="animation-duration-input" class="border-radius" type="number">

                        <label for="animation-timing-select">Timing Function</label>
                        <select id="animation-timing-select" class="border-radius"></select>

                        <label for="animation-iteration-input">Iterations</label>
                        <input id="animation-iteration-input" class="border-radius" type="number">
                      </div>
                    </details>
                </tab-group>
            </fieldset>

            <div class="url-parser border-radius">
              <input class="url-parser__input border-radius" id="url-parser-input" type="text">
              <button class="url-parser__button border-radius" id="generate-url-button">
                <img src="/assets/images/refresh.svg" alt="Generate" class="icon">
              </button>
              <button class="url-parser__button border-radius" id="load-url-button">
                <img src="/assets/images/load.svg" alt="Load from URL" class="icon">
              </button>
              <button class="url-parser__button border-radius" id="copy-url-button">
                <img src="/assets/images/copy.svg" alt="Copy to Clipboard" class="icon">
              </button>
              <button class="url-parser__button border-radius" id="open-url-button">
                <img src="/favicon_dark.svg" alt="Open Alert">
              </button>
            </div>
        </section>

        <section id="preview-section">
          <load src="src/partials/alert.html" />
          <div class="border-radius" id="alert-preview">
            <label for="alert-preview__select">Alert</label>
            <select class="border-radius" id="alert-preview__select"></select>

            <button class="border-radius" id="alert-preview__play">
              <img src="/assets/images/play.svg" alt="Play Alert">
            </button>
            <button class="border-radius" id="alert-preview__stop">
              <img src="/assets/images/stop.svg" alt="Stop Alert">
            </button>
          </div>
        </section>
    </main>

    <footer class="footer">

    </footer>

    <script type="module" src="/src/routes/alertConfig.ts"></script>
  </body>
</html>
